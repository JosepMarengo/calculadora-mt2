 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metros Cuadrados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="container">
            <h2>Cantidad de cajas necesarias</h2>
            <form id="divisionForm">
                <label for="metrosCuadrados">Metros Cuadrados:</label>
                <input type="number" id="metrosCuadrados" step="0.01" required>
                <label for="divisor">Metros de caja:</label>
                <input type="number" id="divisor" step="0.01" required>
                <button type="button" onclick="calcularDivision()">Calcular</button>
            </form>
            <p id="resultado"></p>
        </div>

        <div class="container-2">
            <h1>Precio por caja</h1>
            <form id="multiplicadorForm">
                <label for="numero1">Precio por mt2:</label>
                <input type="number" id="numero1" step="any" required>
                <label for="numero2">Rendimiento por caja:</label>
                <input type="number" id="numero2" step="any" required>
                <button type="submit">Multiplicar</button>
            </form>
            <p id="resultadoo"></p>
        </div>

        <div class="container-3">
            <h1>Precio total</h1>
            <form id="multiplicadorForm2">
                <label for="numero-1">cantidad de cajas</label>
                <input type="number" id="numero-1" step="any" required>
                <label for="numero-2">Precio por caja:</label>
                <input type="number" id="numero-2" step="any" required>
                <button type="submit">Calcular</button>
            </form>
            <p id="resultadooo"></p>
        </div>
       

        <script src="script.js"></script>
</body>
</html>
